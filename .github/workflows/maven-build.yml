name: Deploy on EC2

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package -DskipTests --file pom.xml

    - name: EC2 Deploy Action
      run: |
           echo "${{secrets.KEY_EC2}}" > private_key && chmod 400 private_key
           ssh -o StrictHostKeyChecking=no -i "springKey.pem" ubuntu@ec2-54-175-69-220.compute-1.amazonaws.com "
             cd /home/ubuntu/produtoExemplo &&
             git pull &&
             mvn clean package -DskipTests &&
             ./executar.sh"
